<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__header">
                <img src="./assets/image-equilibrium.jpg" alt="card image" class="equililibrium">
            </div>
            <div class="card__body">
                <h2 class="card__title">Equilibrium #3429</h2>
                <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__price">
                    <div class="card__price__value">
                        <img src="./assets/icon-ethereum.svg" alt="eth">
                        <span>0.041ETH</span>
                    </div>
                    <div class="card__price__time">
                        <img src="./assets/icon-clock.svg" alt="eth">
                        <span>3 days left</span>
                </div>
            </div>
            <div class="card__footer">
                <img src="./assets/image-avatar.png" alt="avatar">
                <span>Creation of <b>Jules Wyvern</b></span>
            </div>
        </div>
    </main>
    
</body>
</html>
